{% extends "home/base.html" %}
{% block head %}
<title>
    Sign In
</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<link rel="icon" style="border-radius: 25px !important;"
    href="https://myclassroom.online/images/LOGO-fevicon-yellow.png">
{% endblock %}
{% block body %}
<div class="container">
    <form method="POST" action="">
        <div class="form-group">
            <label for="user_name"><b> User Name (Name) </b></label>
            <input type="text" name="UN" required placeholder="Please enter your user name (name)" class="form-control"
                id="user_name" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="password"><b> Password or Email</b></label>
            <input type="text" name="PE" required placeholder="Please enter your user name (name)" class="form-control"
                id="password" required placeholder="Please enter your email or password">
            <div class="form-group">
                <label for="role"><b> Role </b></label>
                <select id="role" name="R" class="form-control" required>
                    <option selected>Choose</option>
                    <option>Teacher</option>
                    <option>Student</option>
                    <option>Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
</div>
{% endblock %}
