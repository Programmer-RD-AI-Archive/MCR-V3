{% extends "home/base.html" %} {% block head %}
<title>Home</title>
<style>
  .jumbotron {
    color: black !important;
  }

  .card {
    color: black !important;
  }
</style>
{% endblock %} {% block body %}
<div class="container">
  <div class="jumbotron">
    <br />
    <form method="POST">
      <div class="form-group">
        <label for="user_name">User Name</label>
        <input
          required
          name="UN"
          placeholder="User Name"
          type="text"
          class="form-control"
          id="user_name"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          required
          name="P"
          placeholder="Password"
          type="password"
          class="form-control"
          id="password"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          required
          name="E"
          placeholder="Email"
          type="email"
          class="form-control"
          id="email"
        />
      </div>
      <div class="form-group">
        <label for="wan">Whatsapp Number</label>
        <input
          required
          name="WAN"
          placeholder="Whatsapp Number"
          type="number"
          class="form-control"
          id="wan"
        />
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <br />
  </div>
</div>
{% endblock %}
